{%extends base.html%}
{% block head %}
    <script type="text/javascript" src="/static/jquery.js"></script>
    <script type="text/javascript">
        function flip(){
            $('#question').toggle();
            $('#answer').toggle();
        }

        $(document).ready(
            function(){
                $('#flipper').click( flip ).focus()
            }
        )
    </script>
{% endblock %}
{% block body %}
<div id="container">
    <div id="question">
        {{question}}
    </div>
    <div id="answer" style="display:none">
        {{answer}}
    </div>
</div>
    <input type="button" id="flipper" class="flipper" value="Flip"/>
    <style>
        #container{
            width:90%;
            height:75%;
            text-align:center;
        }
        #question, #answer{
            top:50%;
            text-align:center;
            height:100%;
            position:relative;
        }
        #flipper{
            width:90%;
            bottom:0px;
            position:absolute;
            height:20%;
            margin-left:auto;
            margin-right:auto;
        }
    </style>
{% endblock %}
